version: '3.2'

secrets:
  database_creds:
    file: ./secrets/database_creds.yml
  smtp_creds:
    file: ./secrets/smtp_creds.yml

services:
  mailer:
    image: 'dhsncats/cyhy-mailer:1.0.11'
    secrets:
      - source: database_creds
        target: database_creds.yml
      - source: smtp_creds
        target: smtp_creds.yml
    volumes:
      - type: bind
        source: /home/jeremy.frasier/cyhy_reports/latest
        target: /cyhy_reports
      - type: bind
        source: /var/cyhy/orchestrator/output/archive/latest/reporting/trustymail_reports
        target: /trustymail_reports
      - type: bind
        source: /var/cyhy/orchestrator/output/archive/latest/reporting/pshtt_reports
        target: /pshtt_reports
      - type: bind
        source: /home/jeremy.frasier/cybex_scorecard/latest
        target: /cybex_scorecard
    # command: ["report", "--cyhy-report-dir=/cyhy_reports/", "--cybex-scorecard-dir=/cybex_scorecard/", "--db-creds-file=/run/secrets/database_creds.yml", "--smtp-creds-file=/run/secrets/smtp_creds.yml",  "--summary-to=ncats@hq.dhs.gov,jeremy.frasier@trio.dhs.gov,ncats-dev@beta.dhs.gov"]
    # command: ["report", "--tmail-report-dir=/trustymail_reports/", "--https-report-dir=/pshtt_reports/", "--db-creds-file=/run/secrets/database_creds.yml", "--smtp-creds-file=/run/secrets/smtp_creds.yml", "--summary-to=ncats@hq.dhs.gov,jeremy.frasier@trio.dhs.gov,ncats-dev@beta.dhs.gov"]
    command: ["report", "--cyhy-report-dir=/cyhy_reports/", "--cybex-scorecard-dir=/cybex_scorecard/", "--tmail-report-dir=/trustymail_reports/", "--https-report-dir=/pshtt_reports/", "--db-creds-file=/run/secrets/database_creds.yml", "--smtp-creds-file=/run/secrets/smtp_creds.yml", "--summary-to=ncats@hq.dhs.gov,jeremy.frasier@trio.dhs.gov,ncats-dev@beta.dhs.gov"]
