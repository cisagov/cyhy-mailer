---
version: '3.7'

secrets:
  database_creds:
    file: ./secrets/database_creds.yml
  aws_config:
    file: ./secrets/aws_config

services:
  mailer:
    image: 'dhsncats/cyhy-mailer:1.3.0'
    secrets:
      - source: database_creds
        target: database_creds.yml
      - source: aws_config
        target: aws_config
    environment:
      - AWS_CONFIG_FILE=/run/secrets/aws_config
      - AWS_PROFILE=default
