language: python
dist: xenial

services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/cyhy-mailer
    - DOCKER_USER=jsf9k
    - secure: ""

matrix:
    include:
        - python: 3.7

before_install:
  - sudo apt-get install -y shellcheck

install:
  - pip install -e .[dev]
  - pip install flake8 pytest-cov coveralls

script:
  - shellcheck *.sh travis_scripts/*.sh
  - docker-compose config -f docker-compose.yml -f docker-compose.bod.yml
  - docker-compose config -f docker-compose.yml -f docker-compose.cyhy.yml
  - pytest --cov=cyhy/mailer
  - flake8 .
  - bash travis_scripts/build_docker_image.sh

after_success:
  - coveralls

deploy:
  - provider: script
    script: bash travis_scripts/deploy_to_docker_hub.sh
    on:
      tags: true
      python: '3.7'
